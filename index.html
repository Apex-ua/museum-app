<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav>
        <label for="orderBy">Order by:</label>
        <select id="orderBy" onchange="sortResultsChange()">
            <option value="objecttype" selected>on relevance</option>
            <option value="chronologic" >on type</option>
            <option value="achronologic">chronologically (newest first)</option>
            <option value="artist">on artist (a-z)</option>
            <option value="artistdesc">on artist (z-a)</option>
        </select>
        <input type="text" placeholder="What do you want to find?" id="search">
        <input type="button" value="Search" onclick="getValuesDoSearch()">
    </nav>
    <div id="root"></div>
    <footer>
        <label for="resultsPerPage">Number of results per page:</label>
        <select id="resultsPerPage" onchange="resultsPerPageChange()">
            <option value="10" selected>10</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <label for="pag-pages">Page:</label>
        <select name="pag-pages" id="pag-pages" onchange="resultPageChange()">
            <option value="1" selected>1</option>
        </select>
        <section>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content" id="modal-content">
                    <div class="modal-card" id="modal-card">

                    </div>
                    <span class="close">&times;</span>
                </div>


            </div>
        </section>
    </footer>
    <script src="js/script.js"></script>


</body>

</html>
